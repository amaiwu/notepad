<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Notepad</title>
</head>
<body>
    <header>  
        <nav>
            <h1>Notepad</h1>
            <ul id="tools">
                        
                <li disabled id="newnote" class="tool"><i class="far fa-plus-square"></i></li>
                <li disabled id="bold" class="format doc-tool tool"><i class="fas fa-bold"></i></li>
                <li disabled id="italics" class="format doc-tool tool"><i class="fas fa-italic"></i></li>
                <li disabled id="underline" class="format doc-tool tool"><i class="fas fa-underline"></i></li>
                <li disabled id="table" class="format doc-tool tool">
                    <i class="fas fa-table"></i>
                    <div id="options">
                            <span class="altertable" id="add">
                                <i class="fas fa-plus-circle">
                                    <ul class="options">
                                            <li class="above">Add row above</li>
                                            <li class="below">Add row below</li>
                                    </ul>
                                </i>
                            </span>

                            <span class="altertable" id="remove">
                                <i  class="fas fa-minus-circle" id="addcolumn">
                                    <ul class="options">
                                            <li class="before">Add column before</li>
                                            <li class="after">Add column after</li>
                                    </ul>
                                </i>  
                            </span>
                    </div>
                </li>
                <li disabled id="list" class="format doc-tool tool"><i class="fas fa-list-ul"></i></li>
                <li disabled id="save" class="doc-tool tool"><i class="fas fa-save"></i></li>
                <li disabled id="del" class="tool"><i class="far fa-trash-alt"></i></li>   
            </ul>
        </nav>
    </header>

    <section id="main">
        <section id="sidebar">
            <span id="close">
                <i  class="fas fa-times"></i>
            </span>
            <ul></ul>
        </section>

        <section id="note">
                <i id="hamburger" class="fas fa-bars"></i>
                <time></time>
            <article contenteditable="true"></article>
        </section>
    </section>

    <template id="tableTemplate">
        <!-- <span>
                <table class="table"> 
                        <tbody>
                            <tr>
                                <td class="table-cell"></td>
                                <td class="table-cell"></td>
                            </tr>
                            <tr>
                                <td class="table-cell"></td>
                                <td class="table-cell"></td>
                            </tr>
                        </tbody> 
                    </table>
        </span> -->
                
    </template>
</body>

<script src="app.js"></script>
</html>
